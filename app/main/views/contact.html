<div class="row">
	<div class="col-xs-6 col-xs-offset-3">

		<form name="contactForm" ng-submit="onSend(contactForm)" novalidate>

			<legend><h1>Contact us</h1></legend>

			<fieldset>
				
				<div class="form-group">
					
					<label for="fullName">Full name</label>
					
					<input id="fullName" name="fullName" ng-model="messageModel.fullName" 
						required 
						type="text" class="form-control"  placeholder="Full name"/>

					<ul ng-show="contactForm.$submitted || contactForm.fullName.$dirty" class="text-danger list-unstyled">
						<li ng-repeat="(error, isThere) in contactForm.fullName.$error">{{error}}</li>
					</ul>

				</div>

				<div class="form-group">

					<label for="message">Message</label>
					
					<textarea id="message" name="message" ng-model="messageModel.message" 
						required ng-minlength="10" maxLength=100 csunyaszo-validator
						class="form-control" placeholder="Gépelj ide egy hosszú szót és figyeld a hibaüzeneteket (pl: aaaaaaaa damn bb)" rows="10"></textarea>
					
					<ul ng-show="contactForm.$submitted || contactForm.message.$dirty" class="text-danger list-unstyled">
						<li ng-repeat="(error, isThere) in contactForm.message.$error">{{error}}</li>
					</ul>

				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-disabled="contactForm.$pending || contactForm.$invalid">Send</button>
					<span ng-show="contactForm.$pending"> validating...</span>
				</div>

			</fieldset>

		</form>

	</div>
</div>
